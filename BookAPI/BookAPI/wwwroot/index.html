<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Book CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <div>
        <h1>Book CRUD</h1>
        <h3>Add</h3>
        <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
            <label for="add-title">Title:</label>
            <input type="text" required id="add-title" placeholder="Title">
            <label for="add-author">Author:</label>
            <input type="text" required id="add-author" placeholder="Author">
            <label for="add-book-genre">Select Genre:</label>
            <select id="add-book-genre" required></select>
            <input type="submit" value="Add">
        </form>

        <div id="editForm">
            <h3>Edit</h3>
            <form action="javascript:void(0);" onsubmit="updateItem()">
                <input type="hidden" disabled id="edit-id">
                <input type="checkbox" id="edit-isRead">
                <input type="text" required id="edit-title">
                <input type="text" required id="edit-author">
                <select id="edit-book-genre"></select>
                <input type="submit" value="Save">
                <a onclick="closeInput()" aria-label="Close">&#10006;</a>
            </form>
        </div>

        <p id="counter"></p>

        <table>
            <tr>
                <th>Read?</th>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th></th>
                <th></th>
            </tr>
            <tbody id="books"></tbody>
        </table>
    </div>
    <div>
        <h1>Genre CRUD</h1>
        <h3>Add</h3>
        <form action="javascript:void(0);" method="POST" onsubmit="addGenre()">
            <label for="add-genre-name">Genre</label>
            <input type="text" required id="add-genre-name" placeholder="Title">
            <input type="submit" value="Add">
        </form>

        <div id="editGenreForm">
            <h3>Edit</h3>
            <form action="javascript:void(0);" onsubmit="updateGenre()">
                <input type="hidden" disabled id="edit-genre-id">
                <input type="text" required id="edit-genre-name">
                <input type="submit" value="Save">
                <a onclick="closeGenreInput()" aria-label="Close">&#10006;</a>
            </form>
        </div>

        <p id="genre-counter"></p>

        <table>
            <tr>
                <th>Name</th>
                <th></th>
            </tr>
            <tbody id="genres"></tbody>
        </table>
    </div>
    <script src="js/book.js" asp-append-version="true"></script>
    <script src="js/genre.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getGenres();
    </script>
</body>
</html>
