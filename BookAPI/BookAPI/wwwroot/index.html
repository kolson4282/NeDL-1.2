<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Book CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Book CRUD</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-title" placeholder="Title">
        <input type="text" id="add-author" placeholder="Author">
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" disabled id="edit-id">
            <input type="checkbox" id="edit-isRead">
            <input type="text" id="edit-title">
            <input type="text" id="edit-author">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Read?</th>
            <th>Title</th>
            <th>Author</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="books"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
