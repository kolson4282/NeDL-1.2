<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="/dist/script.js" defer></script>
</head>

<body>
  <form id="userInput">
    <label for="minLength">Min Length</label>
    <input id="minLength" type="number" />
    <label for="maxLength">Max Length</label>
    <input id="maxLength" type="number" />
    <select id="tags" multiple>
    </select>
    <input type="button" id="clear" value="Clear Select">
    <input type="submit" value="Get Quote" />
  </form>

  <div id="quote">
    <div id="content"></div>
    <div id="author"></div>
  </div>

  <div>
    <button id="show">Show JSON</button>
    <div id="json" class="hidden"></div>
  </div>
</body>

</html>
